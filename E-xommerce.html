<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Firoza Boutique</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="slideshow-container">
    <div class="mySlides">
      <img src="n1.jpg" alt="Image 1">
    </div>
    <div class="mySlides">
      <img src="n2.jpg" alt="Image 2">
    </div>
    <div class="mySlides">
      <img src="n3.jpg" alt="Image 3">
    </div>
    <div class="mySlides">
      <img src="n4.jpg" alt="Image 4">
    </div>
    <div class="mySlides">
      <img src="n5.jpg" alt="Image 5">
    </div>
    <div class="mySlides">
      <img src="6n.jpg" alt="Image 6">
    </div>
    <div class="mySlides">
      <img src="saree5.jpg" alt="Image 7">
    </div>
    <div class="mySlides">
      <img src="saree3.jpg" alt="Image 8">
    </div>
  </div>
  <main>
    <section id="products">
      <h2>Products</h2>
      <div class="product-list">
        <div class="product">
            <img src="saree1.jpg" alt="">
          <h3>Product 1</h3>
          <p>$10.00</p>
          <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="saree2.png" alt="">
          <h3>Product 2</h3>
          <p>$20.00</p>
          <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
        </div>
      </div>
      <div class="second-image">
      <div class="product">
        <img src="saree5.jpg" alt="">
      <h3>Product 2</h3>
      <p>$20.00</p>
      <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="saree3.jpg" alt="">
      <h3>Product 2</h3>
      <p>$20.00</p>
      <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
    </div>
    </div>
    </section>
    <section id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 My E-Commerce Store</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) { myIndex = 1 }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 3000);
    }
</script>
